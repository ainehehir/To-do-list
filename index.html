<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@500&family=Nunito+Sans:opsz,wght@6..12,200&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem">Enter a new to do item</label>
                <input id="newItem"type="text" size="40" autocomplete="off" placeholder="Add item" tabindex="0"/>
                <button id="addItem" class="button" title="Add new item" aria-label="Add new item to list" tabindex="0">+</button>
            </form>
        </section>

        <section class="listContainer">
            <div class="listTitle">
                <h1>To Do List</h1>
                <button id="clearItem" class="button" title="Clear the list" aria-label="Remove all items from the list" tabindex="0">Clear</button>  
               
            </div> 
           <hr>
            <div class="listItems">
                <div class="item">
                    <input type="checkbox" id="1" tabindex="0">
                    <label for="1">eat</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="2" tabindex="0">
                    <label for="1">sleep</label>
                </div>
            
        </div>
        </section>

    </main>
    
</body>
</html>
